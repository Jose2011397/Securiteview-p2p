<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuriteView P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .video-container { aspect-ratio: 16/9; position: relative; overflow: hidden; border-radius: 1.5rem; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        /* Esconder barras de rolagem */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans overflow-x-hidden min-h-screen flex flex-col">

    <header class="w-full bg-slate-900 border-b border-slate-800 px-6 py-4 flex items-center justify-between shadow-xl z-20">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl" id="logo-icon"></div>
            <h1 class="text-sm font-bold uppercase tracking-tighter">SecuriteView P2P</h1>
        </div>
        <button id="btn-exit" class="hidden bg-red-500/10 text-red-500 px-4 py-2 rounded-lg text-[10px] font-black border border-red-500/20 active:scale-95 transition-all">SAIR</button>
    </header>

    <main id="app-container" class="flex-1 w-full max-w-2xl mx-auto p-6 flex flex-col gap-6">
        
        <div id="menu-screen" class="flex flex-col gap-4 py-12">
            <button onclick="requestPermissions('camera')" class="flex items-center gap-5 p-6 bg-slate-900 border border-slate-800 rounded-3xl hover:bg-slate-800 active:scale-95 transition-all group text-left">
                <i data-lucide="camera" class="w-10 h-10 text-blue-500"></i>
                <div>
                    <span class="block text-xl font-bold">Modo Câmera</span>
                    <span class="text-[10px] text-slate-500 uppercase font-black tracking-widest">Transmitir Dispositivo</span>
                </div>
            </button>
            <button onclick="requestPermissions('viewer')" class="flex items-center gap-5 p-6 bg-slate-900 border border-slate-800 rounded-3xl hover:bg-slate-800 active:scale-95 transition-all group text-left">
                <i data-lucide="monitor-play" class="w-10 h-10 text-green-500"></i>
                <div>
                    <span class="block text-xl font-bold">Modo Âncora</span>
                    <span class="text-[10px] text-slate-500 uppercase font-black tracking-widest">Monitorar Múltiplas Câmeras</span>
                </div>
            </button>
        </div>

        <div id="setup-screen" class="hidden">
            <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 space-y-4 shadow-2xl">
                <input type="text" id="room-id" placeholder="ID DA SALA" class="w-full bg-slate-950 border border-slate-800 rounded-2xl py-4 text-2xl font-mono text-center outline-none focus:ring-2 focus:ring-blue-600 transition-all uppercase">
                <p id="status-text" class="text-[10px] text-slate-500 text-center font-bold tracking-[0.2em] uppercase">Aguardando...</p>
                <button id="btn-start" class="w-full py-5 rounded-2xl font-black text-xs tracking-widest shadow-xl active:scale-95 transition-all"></button>
            </div>
        </div>

        <div id="stream-screen" class="hidden relative min-h-[400px] bg-slate-900 rounded-[2.5rem] border border-slate-800 shadow-2xl overflow-hidden flex flex-col items-center justify-center">
            </div>

    </main>

    <footer class="p-8 text-slate-800 text-[8px] uppercase tracking-[0.4em] font-black text-center opacity-40">P2P Secure Multicam • v2.5 APK</footer>

    <script>
        /* ================= CONFIGURAÇÃO FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyAuDL0Y0BAQKlqN2_ctSzQCA4E5RXtFP_4",
  authDomain: "securiteview-p2p.firebaseapp.com",
  projectId: "securiteview-p2p",
  storageBucket: "securiteview-p2p.firebasestorage.app",
  messagingSenderId: "1021051446315",
  appId: "1:1021051446315:web:d49d774565223fa838b66e"
};


        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'securiteview-p2p';
        const cameraId = crypto.randomUUID();

        /* ================= ESTADO GLOBAL ================= */
        let currentMode = null;
        let localStream = null;
        let peerConnections = {};
        const rtcConfig = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        /* ================= PERMISSÕES E INICIALIZAÇÃO ================= */
        
        async function requestPermissions(mode) {
            try {
                // Solicita explicitamente câmera e microfone (necessário para APK/WebView)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: mode === 'camera', 
                    audio: true 
                });
                
                // Se funcionou, paramos o stream temporário e avançamos
                stream.getTracks().forEach(track => track.stop());
                
                currentMode = mode;
                document.getElementById('menu-screen').classList.add('hidden');
                document.getElementById('setup-screen').classList.remove('hidden');
                document.getElementById('btn-exit').classList.remove('hidden');
                
                const btnStart = document.getElementById('btn-start');
                if(mode === 'camera') {
                    btnStart.innerText = 'ATIVAR TRANSMISSOR';
                    btnStart.className += ' bg-blue-600 shadow-blue-900/40';
                    btnStart.onclick = startCamera;
                } else {
                    btnStart.innerText = 'ATIVAR MONITORAMENTO';
                    btnStart.className += ' bg-green-600 shadow-green-900/40';
                    btnStart.onclick = startViewer;
                }
            } catch (err) {
                alert("Erro: Para o app funcionar, você deve permitir o acesso à câmera e microfone.");
                console.error(err);
            }
        }

        /* ================= LOGICA MODO CAMERA ================= */
        async function startCamera() {
            const roomId = document.getElementById('room-id').value.toUpperCase();
            if(!roomId) return alert("Insira o ID da sala");
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('stream-screen').classList.remove('hidden');
            document.getElementById('stream-screen').innerHTML = `
                <div class="flex flex-col items-center gap-6 p-10 text-center">
                    <div class="w-24 h-24 bg-blue-600/10 rounded-full flex items-center justify-center border-2 border-blue-600/50 animate-pulse">
                        <i data-lucide="video" class="text-blue-500 w-12 h-12"></i>
                    </div>
                    <div class="px-6 py-2 bg-blue-600/20 rounded-full border border-blue-500/30">
                        <span class="text-[10px] font-black text-blue-400 tracking-[0.3em] uppercase">Transmitindo</span>
                    </div>
                    <p class="text-[10px] text-slate-500 uppercase font-bold opacity-50">SALA: ${roomId}</p>
                </div>
            `;
            lucide.createIcons();

            localStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: { echoCancellation: true }
            });

            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[cameraId] = pc;
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            const peerDoc = db.collection('rooms').doc(roomId).collection('peers').doc(cameraId);
            
            pc.onicecandidate = e => {
                if (e.candidate) peerDoc.collection('offerCandidates').add(e.candidate.toJSON());
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            await peerDoc.set({
                offer: { sdp: offer.sdp, type: offer.type },
                timestamp: Date.now(),
                controls: { zoom: 1, rotation: 0, remoteMic: true }
            });

            // Ouvir resposta
            peerDoc.onSnapshot(snap => {
                const data = snap.data();
                if (data?.answer && pc.signalingState !== 'stable') {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
                if (data?.controls) {
                    const track = localStream.getVideoTracks()[0];
                    if (track && data.controls.zoom) {
                        track.applyConstraints({ advanced: [{ zoom: data.controls.zoom }] }).catch(()=>{});
                    }
                }
            });
        }

        /* ================= LOGICA MODO MONITOR ================= */
        async function startViewer() {
            const roomId = document.getElementById('room-id').value.toUpperCase();
            if(!roomId) return alert("Insira o ID da sala");

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('stream-screen').classList.remove('hidden');
            document.getElementById('stream-screen').classList.remove('flex-col');
            document.getElementById('stream-screen').innerHTML = `<div id="grid-monitor" class="grid grid-cols-1 gap-2 p-2 w-full h-full"></div>`;

            db.collection('rooms').doc(roomId).collection('peers').onSnapshot(snap => {
                snap.docChanges().forEach(async change => {
                    if (change.type === 'added') {
                        const peerId = change.doc.id;
                        const data = change.doc.data();
                        setupRemoteVideo(roomId, peerId, data.offer);
                    }
                });
            });
        }

        async function setupRemoteVideo(roomId, peerId, offer) {
            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[peerId] = pc;

            const grid = document.getElementById('grid-monitor');
            const videoWrapper = document.createElement('div');
            videoWrapper.className = "video-container border border-white/10";
            videoWrapper.innerHTML = `<video id="video-${peerId}" autoplay playsinline></video>`;
            grid.appendChild(videoWrapper);

            pc.ontrack = e => {
                document.getElementById(`video-${peerId}`).srcObject = e.streams[0];
            };

            const peerDoc = db.collection('rooms').doc(roomId).collection('peers').doc(peerId);
            
            pc.onicecandidate = e => {
                if (e.candidate) peerDoc.collection('answerCandidates').add(e.candidate.toJSON());
            };

            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await peerDoc.update({ answer: { sdp: answer.sdp, type: answer.type } });

            peerDoc.collection('offerCandidates').onSnapshot(s => {
                s.docChanges().forEach(c => {
                    if (c.type === 'added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data()));
                });
            });
        }

        /* ================= UI HELPERS ================= */
        document.getElementById('btn-exit').onclick = () => location.reload();
        
        // Autenticação Anônima inicial
        auth.signInAnonymously().catch(e => console.error("Erro Auth:", e));

        // Inicializar ícones
        document.getElementById('logo-icon').innerHTML = '<i data-lucide="shield-check" class="text-white w-5 h-5"></i>';
        lucide.createIcons();
    </script>
</body>
</html>
